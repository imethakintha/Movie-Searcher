<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Movie Searcher</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" 
      rel="stylesheet"
    >

    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <h1 class="header">Movie Searcher</h1>
            <div class="search-bar">
                <input 
                  type="text" 
                  id="movieName" 
                  placeholder="Search for a movie..." 
                  onkeypress="handleKeyPress(event)"
                />
                <button id="searchBtn" onclick="searchMovies()">Search</button>
            </div>

            <div id="loader" class="loader hidden"></div>

            <div id="errorMsg" class="error-message hidden">Movie not found. Please try another title.</div>

            <div id="movieCard" class="movie-card hidden">
                <img src="" alt="Movie Poster" id="poster" class="movie-poster"/>

                <div class="movie-details">
                    <h2 id="title"></h2>
                    <p class="released-date" id="released"></p>
                    <p class="plot" id="plot"></p>
                    
                    <div class="info-group">
                        <span id="genre"></span>
                        <span id="runtime"></span>
                        <span id="language"></span>
                    </div>

                    <div class="info-group">
                        <span id="director"></span>
                        <span id="actors"></span>
                        <span id="country"></span>
                    </div>

                    <div class="info-group">
                        <span id="awards"></span>
                        <span id="boxOffice"></span>
                    </div>

                    <div class="ratings-group">
                        <span id="imdbId"></span>
                        <span id="imdbRatings"></span>
                        <span id="imdbVotes"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
